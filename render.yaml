services:
  - type: web
    name: roadmap-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: starter
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: your-mongodb-uri
      - key: JWT_SECRET
        value: your-secret-key
      - key: CLIENT_URL
        value: https://roadmap-frontend.onrender.com

  - type: static
    name: roadmap-frontend
    env: static
    rootDir: frontend/roadmap-app
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: starter
    autoDeploy: true
