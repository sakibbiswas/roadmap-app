services:
  - type: web
    name: roadmap-backend
    env: node
    rootDir: backend          # <-- এখানে backend ফোল্ডার দিন
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: starter
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000

  - type: static
    name: roadmap-frontend
    env: static
    rootDir: frontend/roadmap-app    # <-- এখানে ফ্রন্টেন্ডের সঠিক ফোল্ডার দিন
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: starter
    autoDeploy: true
